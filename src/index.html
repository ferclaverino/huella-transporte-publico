<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huella Carbono de Transporte Público</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex flex-column">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo_FCE.png" alt="UBA Económicas" height="24" />
          </a>
          <span class="navbar-text">
            Calculadora de Huella de Transporte Público
          </span>
        </div>
      </nav>

      <div class="row h-100">
        <div class="col-sm-3">
          <div class="card mb-3">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="start" class="form-label">Desde:</label>
                  <select id="start" class="form-select">
                    <option value="-34.5998703,-58.4002371">
                      Facultad de Ciencias Económicas
                    </option>
                    <option value="-34.6175841,-58.3708035">
                      Facultad de Ingenieria
                    </option>
                    <option value="-34.6196783,-58.4437519">
                      Facultad de Psicología
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="start" class="form-label">Hasta:</label>
                  <select id="end" class="form-select">
                    <option value="-34.5998703,-58.4002371">
                      Facultad de Ciencias Económicas
                    </option>
                    <option value="-34.6175841,-58.3708035">
                      Facultad de Ingenieria
                    </option>
                    <option value="-34.6196783,-58.4437519">
                      Facultad de Psicología
                    </option>
                  </select>
                </div>
              </form>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <div id="car">
                <div>
                  Distancia en auto: <span id="car-distance">...</span> km
                </div>
                <div>
                  Huella C02:
                  <span id="car-emissions">...</span> gr
                </div>
              </div>
              <div id="bus">
                <div>
                  Distancia en colectivo: <span id="bus-distance">...</span> km
                </div>
                <div>Huella C02: <span id="bus-emissions">...</span> gr</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9 h-100">
          <div class="card h-100">
            <div id="map" class="h-100"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh7YNxa6tsMc7KBQuyv1_yDmYRae0KV6Y&loading=async&callback=initMap&v=weekly"
      defer
    ></script>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
