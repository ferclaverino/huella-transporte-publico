<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Huella Carbono de Transporte Público</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vh-100">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img
            src="images/FCE-sersei.jpeg"
            alt="UBA Económicas"
            class="img-logo"
          />
        </a>
        <div class="navbar-text w-100 text-end px-3 bg-sersei">
          Estimación de la huella de carbono en el transporte en CABA
        </div>
      </nav>
      <div class="row h-100">
        <div class="col-sm-6">
          <div class="card mb-3">
            <div class="card-body">
              <form>
                <div class="input-group mb-3">
                  <input id="origin" class="form-control" placeholder="Desde" />
                  <button
                    id="origin-clear"
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon1"
                  >
                    x
                  </button>
                </div>
                <div class="input-group mb-3">
                  <input
                    id="destination"
                    class="form-control"
                    placeholder="Hasta"
                  />
                  <button
                    id="destination-clear"
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon1"
                  >
                    x
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Medio de transporte</th>
                      <th scope="col">Distancia (km)</th>
                      <th scope="col">Tiempo</th>
                      <th scope="col">Emisión (gr CO2)</th>
                      <th scope="col">Arbolitos</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr id="CAR-row">
                      <th scope="row">
                        <span class="badge rounded-pill bg-CAR">Auto</span>
                      </th>
                      <td><span id="CAR-distance"></span></td>
                      <td></td>
                      <td><span id="CAR-emissions"></span></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-BUS">Colectivo</span>
                      </th>
                      <td><span id="BUS-distance"></span></td>
                      <td></td>
                      <td><span id="BUS-emissions"></span></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-SUBWAY">Subte</span>
                      </th>
                      <td><span id="SUBWAY-distance"></span></td>
                      <td></td>
                      <td><span id="SUBWAY-emissions"></span></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-TRAIN">Tren</span>
                      </th>
                      <td><span id="TRAIN-distance"></span></td>
                      <td></td>
                      <td><span id="TRAIN-emissions"></span></td>
                      <td></td>
                    </tr>
                    <!-- <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-PUBLIC_TRANSPORT"
                          >Colectivo</span
                        >
                        <span class="badge rounded-pill bg-PUBLIC_TRANSPORT"
                          >Subte</span
                        >
                        <span class="badge rounded-pill bg-PUBLIC_TRANSPORT"
                          >Tren</span
                        >
                      </th>
                      <td><span id="PUBLIC_TRANSPORT-distance"></span></td>
                      <td></td>
                      <td><span id="PUBLIC_TRANSPORT-emissions"></span></td>
                      <td></td>
                    </tr> -->
                    <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-BIKE"
                          >Bicicleta</span
                        >
                      </th>
                      <td><span id="BIKE-distance"></span></td>
                      <td></td>
                      <td><span id="BIKE-emissions"></span></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <span class="badge rounded-pill bg-WALK">
                          Caminando
                        </span>
                      </th>
                      <td><span id="WALK-distance"></span></td>
                      <td></td>
                      <td><span id="WALK-emissions"></span></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 h-100">
          <div class="card h-100">
            <div id="map" class="h-100"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh7YNxa6tsMc7KBQuyv1_yDmYRae0KV6Y&loading=async&region=AR&language=es&libraries=places&callback=initMap"
      defer
    ></script>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
