<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Sersei - Estimaci贸n de la huella de carbono en el transporte en CABA
    </title>
    <link
      rel="icon"
      href="images/cropped-logo_cicularFCE-32x32.jpg"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="images/cropped-logo_cicularFCE-192x192.jpg"
      sizes="192x192"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vh-100">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img
            src="images/FCE-sersei.jpeg"
            alt="UBA Econ贸micas"
            class="img-logo"
          />
        </a>
        <div class="navbar-text w-100 text-end px-3 bg-sersei">
          Estimaci贸n de la huella de carbono en el transporte en CABA
        </div>
      </nav>
      <div class="row h-100">
        <div class="col-sm-6">
          <div class="card mb-3">
            <div class="card-body">
              <form>
                <div class="input-group mb-3">
                  <input id="origin" class="form-control" placeholder="Desde" />
                  <button
                    id="origin-clear"
                    type="button"
                    class="btn btn-outline-secondary"
                  >
                    x
                  </button>
                </div>
                <div class="input-group mb-3">
                  <input
                    id="destination"
                    class="form-control"
                    placeholder="Hasta"
                  />
                  <button
                    id="destination-clear"
                    type="button"
                    class="btn btn-outline-secondary"
                  >
                    x
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Medio de transporte</th>
                      <th scope="col" class="text-end">Distancia (km)</th>
                      <th scope="col" class="text-end">Tiempo (min)</th>
                      <th scope="col" class="text-end">Emisi贸n (gr CO2)</th>
                      <th scope="col" class="text-end">Arbolitos</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-transport-mode="CAR">
                      <th scope="row" id="CAR-transport-modes">
                        <span class="badge rounded-pill bg-CAR">Auto</span>
                      </th>
                      <td class="text-end"><span id="CAR-distance"></span></td>
                      <td class="text-end"><span id="CAR-duration"></span></td>
                      <td class="text-end"><span id="CAR-emissions"></span></td>
                      <td class="text-end"></td>
                    </tr>
                    <tr data-transport-mode="BUS">
                      <th scope="row" id="BUS-transport-modes">
                        <span class="badge rounded-pill bg-BUS">Colectivo</span>
                      </th>
                      <td class="text-end"><span id="BUS-distance"></span></td>
                      <td class="text-end"><span id="BUS-duration"></span></td>
                      <td class="text-end"><span id="BUS-emissions"></span></td>
                      <td class="text-end"></td>
                    </tr>
                    <tr data-transport-mode="SUBWAY">
                      <th scope="row" id="SUBWAY-transport-modes">
                        <span class="badge rounded-pill bg-SUBWAY">Subte</span>
                      </th>
                      <td class="text-end">
                        <span id="SUBWAY-distance"></span>
                      </td>
                      <td class="text-end">
                        <span id="SUBWAY-duration"></span>
                      </td>
                      <td class="text-end">
                        <span id="SUBWAY-emissions"></span>
                      </td>
                      <td class="text-end"></td>
                    </tr>
                    <tr data-transport-mode="TRAIN">
                      <th scope="row" id="TRAIN-transport-modes">
                        <span class="badge rounded-pill bg-TRAIN">Tren</span>
                      </th>
                      <td class="text-end">
                        <span id="TRAIN-distance"></span>
                      </td>
                      <td class="text-end">
                        <span id="TRAIN-duration"></span>
                      </td>
                      <td class="text-end">
                        <span id="TRAIN-emissions"></span>
                      </td>
                      <td class="text-end"></td>
                    </tr>
                    <tr data-transport-mode="BIKE">
                      <th scope="row" id="BIKE-transport-modes">
                        <span class="badge rounded-pill bg-BIKE"
                          >Bicicleta</span
                        >
                      </th>
                      <td class="text-end"><span id="BIKE-distance"></span></td>
                      <td class="text-end"><span id="BIKE-duration"></span></td>
                      <td class="text-end">
                        <span id="BIKE-emissions"></span>
                      </td>
                      <td class="text-end"></td>
                    </tr>
                    <tr data-transport-mode="WALK">
                      <th scope="row" id="WALK-transport-modes">
                        <span class="badge rounded-pill bg-WALK">
                          Caminando
                        </span>
                      </th>
                      <td class="text-end"><span id="WALK-distance"></span></td>
                      <td class="text-end"><span id="WALK-duration"></span></td>
                      <td class="text-end">
                        <span id="WALK-emissions"></span>
                      </td>
                      <td class="text-end"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="card mb-3 mh-100">
            <div class="card-body" id="directions"></div>
          </div>
        </div>
        <div class="col-sm-6 h-100">
          <div class="card h-100">
            <div id="map" class="h-100"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh7YNxa6tsMc7KBQuyv1_yDmYRae0KV6Y&loading=async&region=AR&language=es&libraries=places&callback=initMap"
      defer
    ></script>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
